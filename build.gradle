plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.4'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.1.1'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    testImplementation 'org.aspectj:aspectjweaver:1.9.9.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.16.1'
    testImplementation 'io.qameta.allure:allure-commandline:2.16.1'
    testImplementation 'io.qameta.allure:allure-assertj:2.16.1'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.16.1'
    testImplementation 'io.qameta.allure:allure-java-commons:2.16.1'

}

test{
    useJUnitPlatform()
}
